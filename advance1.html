<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    
    
    <title>Advanced Search</title>
    <link rel="stylesheet" href="advance1.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>
<body>
    <div id="top">
        <img src="google.png" alt="googel.com">
        
             
    </div>
    <div class="b">
        <a href="google1.html" type="button" class="btn btn-light">
            Google Search
        </a>
         <a href="image.html" type="button" class="btn btn-light">
             Image Search
         </a>
       
    </div>

      <p><b> Advanced Search</b></p>
        <div id="all">

            <div id="sub">
       
                <form action="https://www.google.com/search">
                 <table>
                    <tr>
                        <td><b>Find pages with...</b></td>
                   
                    </tr>
                    <tr>
                        <td> <label for="one">all these words:</label></td>
                        <td><input class="blank" type="text" name="as_q" id="one" ></td>
                
                    </tr>
                    <tr>
                        <td> <label for="two">this exact word or phrase:</label> </td>
                        <td> <input class="blank" type="text" name="as_epq" id="two" ></td>
               
                    </tr>
                    <tr>
                        <td> <label for="three">any of these words:</label> </td>
                        <td><input class="blank" type="text" name="as_oq" id="three"></td>
               
                     </tr>
                     <tr>
                        <td> <label for="four">none of these words:</label> </td>
                        <td><input class="blank" type="text" name="as_eq" id="four"></td>
               
                     </tr>
                </table>
                <div class="b">
                    <input class="button" type="submit" value="Advance Search" >
                </div>
            </form>
      </div>
    
    </body>
</html>
